<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <title>2048</title>
  <meta name="viewport"
        content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<!--<audio src="./bgm.mp3"></audio>-->
<div class="container">
  <div class="heading">
    <h1 class="title"><img src="img/logo2.png" alt=""></h1>
    <div class="scores-container">
      <div class="scores-title">
        <div class="logo2"></div>
        <span>当前分数</span>
      </div>
      <div class="score-container">
        <div class="score-addition"></div>
      </div>
      <div class="best-containers">
        <span class="fl">历史最高</span>
        <div class="best-container fl"></div>
      </div>
      <div class="goal-containers">
        <span class="fl">解锁还需</span>
        <div class="fl open-container">12555</div>
      </div>
    </div>
    <div class="fr newGame">
      <a href="./Home.html"><div>返回主页</div></a>
      <div class="restart-button">重新开始</div>
    </div>
  </div>
  <div class="currentState">
    <img src="./img/Checkpoint1/pointBanner.png" alt="">
  </div>
  <div class="game-container">
    <div class="game-message">
      <p>
      </p>
      <div class="lower">
        <a class="keep-playing-button">继续本关卡</a>
        <a class="retry-button">重新开始</a>
        <a class="nextPoint">下一关卡</a>
        <div class="score-sharing"></div>
      </div>
    </div>
    <div class="grid-container">
      <div class="grid-row">
        <div class="grid-cell">
        </div>
        <div class="grid-cell">
        </div>
        <div class="grid-cell">
        </div>
        <div class="grid-cell">
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-cell">
        </div>
        <div class="grid-cell">
        </div>
        <div class="grid-cell">
        </div>
        <div class="grid-cell">
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-cell">
        </div>
        <div class="grid-cell">
        </div>
        <div class="grid-cell">
        </div>
        <div class="grid-cell">
        </div>
      </div>
      <div class="grid-row">
        <div class="grid-cell">
        </div>
        <div class="grid-cell">
        </div>
        <div class="grid-cell">
        </div>
        <div class="grid-cell">
        </div>
      </div>
    </div>
    <div class="tile-container"></div>
  </div>
  
  <p>（↑↓←→） 键盘上下左右按键，开始游戏</p>
</div>
<div class="mask cannotBegin">
  <p>请在微信浏览器中打开</p>
</div>
<script src="./js/jquery-1.12.4.min.js"></script>
<script src="./js/iscroll.js"></script>
<script src="js/bind_polyfill.js"></script>
</body>
</html>
